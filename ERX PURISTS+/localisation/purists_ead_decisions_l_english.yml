################################## Big MT Content ##############################################
################################################################################################################ -<
Purists_BigMT_Journey: "Big Mountain Facility"
Purists_BigMT_Journey_desc: "Big MT stands as an enigmatic and maddening place, a sprawling labyrinth of twisted experiments and forgotten technology that defies comprehension. Its eerie landscapes hide countless secrets—teleportation anomalies, bio-engineered horrors, and the remnants of the Think Tank’s deranged genius—waiting to be uncovered. The Enclave faces the daunting task of unraveling its mysteries, with dozens of uncharted secrets promising both peril and power for those bold enough to delve deeper."
################################################################################################################ -<
################################################################################################################ -<
Purists_explore_strange_cave: "Strange Cave"
Purists_explore_strange_cave_desc: "During reconnaissance, the garrison of Big MT discovered a strange cave. It is known that radioactive waste was previously stored there, but this is all the available information in the archive. For the sake of safety and eliminating possible threats, we must explore it."
################################################################################################################ -<
################################################################################################################ -<
Purists_new_hazmat_suite: "Hazmat Suit"
Purists_new_hazmat_suite_desc: "As we know, the Big MT was the center of research of many things, including interesting prototypes of hazmat suits. Our scientific division proposes to continue the research of pre-war scientists and improve their design."
################################################################################################################ -<
################################################################################################################ -<
Purists_forbidden_dome: "Forbidden Zone"
Purists_forbidden_dome_desc: "When we arrived to the Big MT, we had found that some of the scientists did survive the Great War, only to find out that every single one of them is insane. Along with insanity, they spouted that they were in a constant fight with another surviving scientist, Dr. Mobius.For the sake of BMT security, we must investigate this source of a problems"
################################################################################################################ -<
################################################################################################################ -<
Purists_sink: "The Sink"
Purists_sink_desc: "The so-called 'Sink' is a very strange place. As we know from the archives of this place, this space used to be a personal room of Dr. Mobius. After himself, he left behind many strange devices, whose purpose is not entirely clear to us. We must investigate this."
################################################################################################################ -<
################################################################################################################ -<
Purists_z43_plant: "Z-43 Plant"
Purists_z43_plant_desc: "Prior to the Great War, the Z-43 staff were performing research on the production of various substances poisonous to humans. Some of our chemical corps guys would like to explore all this stuff, that was left here"
################################################################################################################ -<
################################################################################################################ -<
Purists_teleporter: "Big MT Transponder"
Purists_teleporter_desc: "Teleportation. Even before the war, some of our best scientist was experimenting in this field, trying to find a way to an instant transportation. Big MT was one of those places and according to archives, maybe those scientist has finally managed to crack it. We must find so called transponder"
################################################################################################################ -<
################################################################################################################ -<
Purists_wanamingo: "Guess, who is back?"
Purists_wanamingo_desc: "With the reopening of our biological corps, some scientists are proposing to use the data from Big MT to resurrect the ancient monster that terrorized the wasteland many years ago: Wanamingo"
################################################################################################################ -<
################################################################################################################ -<
Purists_holograms: "Z-38 lightwave dynamics research"
Purists_holograms_desc: "Prior to the Great War, the Z-38 staff were involved with researching and developing a line of hologram projectors to be installed at the Sierra Madre Casino & Resort. Our research teams can continue pre-war studies."
################################################################################################################ -<
################################################################################################################ -<
Purists_prton: "Proton weaponry"
Purists_prton_desc: "During our clearing of operation of BMT, we discovered that some of the lobotomites were using a strange weapons. Although in shape they were no different from primitive stone age junk, their glowing field was an unpleasant surprise for some of our soldiers who decided to try their luck in close combat. In the complex archive, those tools were called a proton weapons. We must investigate them."
################################################################################################################ -<

################################## Warcrimes ##############################################
################################################################################################################ -<
Purists_Monsters_Unleashed: "We do, what we must."
Purists_Monsters_Unleashed_desc: "We recognize the obvious. Despite our best efforts, traitors, mutants, and other scum far outnumber us. For the survival of humanity and the victory of the Enclave, we must use all resources and methods available to us, no matter how brutal they are."
################################################################################################################ -<
################################################################################################################ -<
Purists_release_wanamingo: "Use Wanamingos."
Purists_release_wanamingo_desc: "Latest creation of Big MT research facility, which thought to be extinct on the West Coast, more dangerous than ever before. With right amount of cybernatic and other tools, to control those beasts, we can unleash them upon our enemies, using various forms of transportation. But everything has a price"
################################################################################################################ -<
################################################################################################################ -<
Purists_release_robots: "Use Robo-Scorpions."
Purists_release_robots_desc: "Thanks to doctor Mobius and our robotic teams, we manage to accumilate enough robots, to use them. High Command suggest to deploy them behind enemy lines, to wreak havoc upon mutant population"
################################################################################################################ -<
################################################################################################################ -<
Purists_red_cloud: "Use SM-7."
Purists_red_cloud_desc: "The pride of our chemical corps: SM-7. One of the last wonder weapons of the Enclave. A modified, combat version of the so-called 'Red Cloud', which was told about by random wastelanders, who were unlucky enough to find themselves near the Sierra Madre. Unlike its older brother, this version of the cloud is much more dangerous and is capable of killing even the most protected person in a matter of seconds. But this is also a risk for us. If we decide to use this weapon, we must act with extreme caution."
################################################################################################################ -<
################################################################################################################ -<
Purists_release_ghost_people: "Ghost People."
Purists_release_ghost_people_desc: "During our successful operation in the Sierra Madre, our forces encountered the so-called Ghosts People. Despite the fact that they are just mutants armed with primitive weapons, they, surprisingly, turned out to be a serious opponent, which was almost impossible to kill. After examining their bodies, as well as studies, carried out in the Big Mountain, some of our scientists and military suggest a clever trick. We can use pre-damaged suits with neuro-toxic gas, which will drive the wearer crazy in a matter of hours, as a gift for the mutants. Our vertibirds will drop packages on the outskirts of mutant settlements, and they, unknowingly, will decide to use them. In this way, we will create a small ghost people force that will terrorize the local population."
################################################################################################################ -<
################################################################################################################ -<
Purists_deploy_holograms: "Deploy Holograms."
Purists_deploy_holograms_desc: "One of the many things that were made at the Big MT were holograms, ones that could be weaponized to fight against the Chinese. Back then they were promising but inherently expensive and limited in their uses, but now we may have found a different use for them. We can deploy them in strategic positions, to reinforce our already impressive defenses."
################################################################################################################ -<
################################################################################################################ -<
Purists_deploy_tunnelers: "Unleash tunneler horde."
Purists_deploy_tunnelers_desc: "The tunnelers are under our thumb. Using cybernetics and other means of control, we can unleash these monsters on worthless mutants and make them bleed out slowly. Let the underground predators frolic."
################################################################################################################ -<
################################################################################################################ -<
Purists_deploy_deathclaws: "Deploy deathclaws."
Purists_deploy_deathclaws_desc: "Using our large fleet of vertibird and the manufacturing capabilities of our biolabs, we can deploy large numbers of beasts known as deathclaws behind mutant lines. Using alphas, we can direct these monsters to bring death and destruction in the name of America and the Enclave."
################################################################################################################ -<
################################################################################################################ -<
Purists_deploy_cazaclaws: "Deploy cazaclaws."
Purists_deploy_cazaclaws_desc: "A weapon more ravenous than any mutant army. Release the cazaclaws. Our enemies deserve no mercy."
################################################################################################################ -<
################################################################################################################ -<
Purists_fire_missiles: "Use orbital strike."
Purists_fire_missiles_desc: "Our B.O.M.B. MKII orbital satellite have managed to accumulate enough nuclear payload to annihilate any mutant nation. We only await your order, mister president."
################################################################################################################ -<

################################## Sink ##############################################
################################################################################################################ -<
Purists_Sink_Interactions: "Our little friends."
Purists_Sink_Interactions_desc: "Conquering the Big Mountain gave us an unexpected find. In his research, Dr. Mobius created a truly interesting technology - AI assistants. Based on the data we have and experiments on mutants and volunteers from pure people, we came to the conclusion that the use of such devices has various positive effects."
################################################################################################################ -<
################################################################################################################ -<
Purity_Smart_Lights: "Smart Lights."
Purity_Smart_Lights_desc: "Light Switch 01 has a rather interesting feature. As our scientists discovered, after being under its light for some time, their mental and scientific abilities increase significantly. Having tested everything first on mutants, and then on people, the employees of Big Mountain came to the conclusion that this technology can be scaled up, using it in our other complexes to increase the output of staff."
################################################################################################################ -<
################################################################################################################ -<
Purity_Mood_Lights: "Mood Lights."
PPurity_Mood_Lights_desc: "Like its 'sister', Light Switch 02 has similar and simultaneously opposite features. Like 01, this technology is capable of changing human behavior, but it does so on a different level. On a social level. As we have found out, after being exposed to the light of this device, people's social skills and sociability improve. This can help us with improving birth rate and the growth of a new generation of purebred Americans."
################################################################################################################ -<
################################################################################################################ -<
Purity_central_intel: "Sink Central Intelligence Unit."
Purity_central_intel_desc: "Being connected and the controlling personality of all of Sink, the Central Intelligence has truly impressive computing power. We can use this to solve our military and logistical problems in important directions."
################################################################################################################ -<
################################################################################################################ -<
Purity_book_chute: "I smell sedition!"
Purity_book_chute_desc: "Designed as a means of destroying unwanted literature, this device is of particular interest to us. Given its vigilance, we can scale it up to our production facilities to pull in slaves and purebred Americans."
################################################################################################################ -<
################################################################################################################ -<
Purity_toaster: "Destroyer of Toasters!"
Purity_toaster_desc: "When our scientists first saw this device, they honestly didn't know what to do with it. What was the point of this creation of Dr. Mobius? But everything changed when we saw how effectively it deals with toasters and other garbage. We can use this to improve the collection and recycling of resources."
################################################################################################################ -<
################################################################################################################ -<
Purity_sink_sink: "Clean water for everyone!"
Purity_sink_sink_desc: "The ability of the Sink to create clean water is truly amazing. With this device, we can solve the future problem of clean water and bring life back to the dead."
################################################################################################################ -<
################################################################################################################ -<
Purity_muggy: "Muggy is here for you."
Purity_muggy_desc: "When we first discovered this device, we thought it was a small, miniature combat robot - a smaller version of the Securitrons. Imagine our surprise when it turned out to be a real robot assistant. We can use them in households. They just need to be made less crazy."
################################################################################################################ -<
################################################################################################################ -<
Purists_bio_station: "Biological Research Station."
Purists_bio_station_desc: "It's no secret that American soil is not in the best shape right now. It's poisoned by radiation and other crap that settled in it after the War. But this device will help us solve our problems. A real miracle, capable of processing any plant and making another one out of it. With it, we definitely won't be afraid of hunger."
################################################################################################################ -<
################################################################################################################ -<
Purists_sink_autodock: "Auto-Doc."
Purists_sink_autodock_desc: "We've seen auto-docs before. Advanced pre-war devices. Experimental. But never anything this advanced. Scientists believe we can integrate it into our medical facilities to save the lives of even the most hopeless soldiers."
################################################################################################################ -<
################################################################################################################ -<
Purists_ai_weapon_integration: "A new kind of weapons."
Purists_ai_weapon_integration_desc: "During our exploration of Big Mountain, we encountered a number of interesting weapons that had built-in artificial intelligence. Field studies have already shown that interaction with such weapons significantly increases a soldier's morale, even when he is acting alone."
################################################################################################################ -<
################################################################################################################ -<
Purists_ai_armor_integration: "A new kind of armor."
Purists_ai_armor_integration_desc: "During our exploration of Big Mountain, we encountered a number of interesting weapons that had built-in artificial intelligence, including a stealth suit that actively interacted with the user. After some minor adjustments, our scientists decided to scale this discovery and the results show a significant improvement in soldier performance."
################################################################################################################ -<
################################################################################################################ -<
Purists_blind_jefferson: "Sound Waves!"
Purists_blind_jefferson_desc: "Sound weapons are nothing new to us, but what we found in Sink exceeded our expectations. This music box has excellent capabilities in calibrating different sounds. With its help, we can solve the problem of dissenters"
################################################################################################################ -<


################################## Fate of California ##############################################
################################################################################################################ -<
Purists_California_fate: "Fate of California."
Purists_California_fate_desc: "Our oldest enemy is no more. Enclave has crashed NCR armies and now has become a true super power of West Coast. The only thing left is to decided the fate of local muties and their punny cities."
################################################################################################################ -<
################################################################################################################ -<
Purists_Fate_Shady_Sands: "Fate of Shady Sands."
Purists_Fate_Shady_Sands_desc: "A former capital of NCR in our hands. Now, its time to do the only right thing..."
################################################################################################################ -<
################################################################################################################ -<
Purists_Fate_Hub: "Fate of Hub."
Purists_Fate_Hub_desc: "A former major center of trade and commerce in NCR. Now, its in our hands. What shall we do will of all those muties?"
################################################################################################################ -<
################################################################################################################ -<
Purists_Fate_Boneyard: "Fate of Boneyard."
Purists_Fate_Boneyard_desc: "A former Los Angels. Shame, what war and muties have done to this place. Now, we must decided what to do with local muties."
################################################################################################################ -<
################################################################################################################ -<
Purists_Fate_Dayglow: "Fate of Dayglow."
Purists_Fate_Dayglow_desc: "Another major city. Another place, infested with muties."
################################################################################################################ -<
################################################################################################################ -<
Purists_Fate_BOS: "Fate of Brotherhood."
Purists_Fate_BOS_desc: "Traitorous scums fought really well, but, even with all of their outdated shinnig power armor, they were no match for the might of the Enclave."
################################################################################################################ -<
################################################################################################################ -<
Purists_Fate_Lost_Hill: "Fate of Lost Hill."
Purists_Fate_Lost_Hill_desc: "Lost Hill. A former birth place of Brotherhood. Now, its in our hands. What shall we do with it?"
################################################################################################################ -<
################################################################################################################ -<
Purists_Fate_NCR_Leadership: "Fate of NCR leadership."
Purists_Fate_NCR_Leadership_desc: "Its time to do some justice. God knows, we were always right."
################################################################################################################ -<
################################################################################################################ -<
Purists_Fate_NCR_useful_idiots: "Fate of the useful idiots."
Purists_Fate_NCR_useful_idiots_desc: "While we commence rightfull justice upon mutant leadership of NCR, there are those, that could be some use for us."
################################################################################################################ -<
################################################################################################################ -<
Puritsts_Fate_Divide: "Divide exploration."
Puritsts_Fate_Divide_desc: "The infamous hellhole, the Divide, is now very close to our holdings. Before the war, this place was of strategic importance due to the nuclear arsenal and warheads that were stored there. According to the latest reports and our data, all of that pre-war wealth is still there. We must take it back."
################################################################################################################ -<
################################################################################################################ -<
Purists_Fate_Maxson: "Fate of Maxson."
Purists_Fate_Maxson_desc: "Major populated NCR port-city, which carries the name of the infamous traitor. What shell we do with this place?"
################################################################################################################ -<

################################## Enclave Facilities ##############################################
################################################################################################################ -<
Purists_restore_sad: "Restore Sierra Army Depot."
################################################################################################################ -<
################################################################################################################ -<
Purists_restore_site28: "Restore Site 28."
Purists_restore_site28_desc: "Before the Great War, America had many enemies, whether those be the commies over the pacific, the traitors in the states or its former allies, but the enemy that few knew about was not one on the earth, but in the stars. We knew about the zetans for awhile, having kept an eye on any activity that could be related to them and we even have some corpses and equipment of theirs. With this knowledge, we made preparations since our old plan was to head to the stars. One of those preparations was Site-28, or what it was commonly referred to before the war, ‘Fortress Enclave’ or ‘Enclave Fortress,’ a massive mountain complex built in the side of a mountain."
################################################################################################################ -<
################################################################################################################ -<
Purists_restore_bloomfield: "Restore Bloomfield base."
Purists_restore_bloomfield_desc: "Homecoming."
################################################################################################################ -<
################################################################################################################ -<
Purists_restore_fte: "Mojave Enclave?"
Purists_restore_fte_desc: "We receive strange, but familier signal. Could it be one of ours?"
################################################################################################################ -<
################################################################################################################ -<
Purists_restore_guradian: "Restore Citadel AFB"
Purists_restore_guradian_desc: "One of the many facilities lay in the sands of the Wasteland is Citadel AFB, a planned facility meant to house some of our forces when we would retake the mainland, however we didn’t taken into account that the personnel there that was planned to be rotated out heard the call of the traitorous Captain Maxson and had become cultists. They had lasted a long, long time in the wastes, and lasted long enough to meet us."
################################################################################################################ -<
################################################################################################################ -<
Purists_restore_hidden: "Restore Hidden Valley bunker"
Purists_restore_hidden_desc: "With Brotherhood dealt with, we can finally restore Hidden Valley to what it suppose to be"
################################################################################################################ -<
################################################################################################################ -<
Purists_restore_sechub: "Restore Safe Springs"
Purists_restore_sechub_desc: "With Safe Springs firmly under our control, we can reestablish ourself here."
################################################################################################################ -<
################################################################################################################ -<
Purists_restore_iron_mountain: "Restore Iron Mountain"
Purists_restore_iron_mountain_desc: "Before the start of the Great War, The United States tried many things to find the magic bullet to finish off the commies, whether that be space born assets or super soldiers, we had tried many things and in the end none of it really mattered. One of those magic bullets was stored at Iron Mountain on the west coast, which doubled as an Advanced Medical Facility based on improving humanity without FEV and research on unexplained creatures found before the war, though there weren’t really many of those outside of the Zetans and most of those were sent to Area 51."
################################################################################################################ -<
################################################################################################################ -<
Purists_Enclave_Facilities: "Enclave Facilities."
Purists_Enclave_Facilities_desc: "At the peak of our power, Enclave created a huge number of spare and support bases scattered along the continent. Mostly they were a fallback positions, if something happens with Control Station. Unfortunately, everything went according to the worst scenario and many of these bases were either forgotten or abandoned. Fortunately, now that we have recovered, we have the opportunity to return these bases to former greatness."
################################################################################################################ -<
################################################################################################################ -<
Purists_build_major_base: "Build central Bunker."
Purists_build_major_base_desc: "With significant resources, we can build a new, massive underground facility, similar to Raven Rock. It will require significant effort, but the results will be worth it. Essentially provides a wide variety of bonuses, in exchange for resources"
################################################################################################################ -<
################################################################################################################ -<
Purists_build_research_facility: "Build underground research facility."
Purists_build_research_facility_desc: "Our scientists constantly lack a specialized place to conduct their research. By creating such a bunker, we can help. Provides a research speed bonus."
################################################################################################################ -<
################################################################################################################ -<
Purists_build_intell_bunker: "Build a reconnaissance bunker."
Purists_build_intell_bunker_desc: "Our intelligence services have proposed the idea of creating bunkers that will be used to monitor mutant activity throughout the wasteland. Provides intelligence bonuses"
################################################################################################################ -<
################################################################################################################ -<
Purists_build_supply_depo: "Build supply depot."
Purists_build_supply_depo_desc: "Our boys in the field need the best supplies. By creating a supply depot, with a small fleet of vertibirds, we will provide our soldiers with everything they need. Provides supply bonuses"
################################################################################################################ -<
################################################################################################################ -<
Purists_build_air_service: "Build air maintenance bunker."
Purists_build_air_service_desc: "It is no secret that our pilots have to cover a considerable distance between the combat zone and the nearest base, and their flight does not always take place through friendly territory. By creating such bunkers, we will provide our air fleet with safe havens where they can refuel and rearm. Provides air range and ground attack bonuses"
################################################################################################################ -<
################################################################################################################ -<
Purists_build_special_forces: "Power Armor training ground."
Purists_build_special_forces_desc: "Mastering power armor is a real science that takes a long time. We are not some raiders who teach pilots how to walk - no. For our boys and girls, power armor becomes their second skin. By creating such bunkers, we provide our future defenders with everything they need to use power armor and other special equipment. Provides additional slots for special forces."
################################################################################################################ -<
################################################################################################################ -<
Purists_build_command_center: "Build a command center."
Purists_build_command_center_desc: "Our officers need special places where they can properly assess the tactical situation and make the right decision. This bunker will help them with this, providing them with everything they need. Provides command power and planning."
################################################################################################################ -<
################################################################################################################ -<
Purists_build_training_center: "Build a training center."
Purists_build_training_center_desc: "Our latest recruits, whether it was the former residents of the Vault-City or yesterday wastelander, who were healthy enough to pass genetic screening, need brutal training that will claim their spirit and adjust to battle. Therefore, Colonel Wagner proposed the idea of ​​creating such field camps, where the training of the future Enclave soldiers will conduct."
################################################################################################################ -<
################################################################################################################ -<
Purists_build_production_center: "Build a production center."
Purists_build_production_center_desc: "An underground manufacturing facility where robots and slaves work around the clock to produce everything our military needs. Provides production bonuses"
################################################################################################################ -<
################################################################################################################ -<
Purists_build_trafic_control: "Build anti-air bunker."
Purists_build_trafic_control_desc: "Over the past decades, the situation in the wasteland has changed dramatically. We are no longer the only power with a fully-fledged air force. The mutants of the NCR, the Brotherhood of Steel, and even the savages of Caesar's Legion all have their own air fleets that we will have to deal with. By creating bunkers like these, we ensure that the mutants will not be able to harm us. Improves static air defenses."
################################################################################################################ -<
################################################################################################################ -<
Purists_build_teleportation: "Build teleportation site."
Purists_build_teleportation_desc: "Thanks to one of our last finds in the BMT, namely, to the transponders, the Enclave took possession of the teleportation tool. Creating special bunkers, we can prepare in advance a point where supplies and replenishment will be teleported. Warning, those site requires a massive amount of energy"
################################################################################################################ -<

################################## Fate of Nevada ##############################################
################################################################################################################ -<
Purists_Fate_Nevada: "Fate of Nevada."
Purists_Fate_Nevada_desc: "Nevada holds a great many secrets and riches that we are sure to acquire."
################################################################################################################ -<
################################################################################################################ -<
Purists_Rogue_Rangers: "Rogue Rangers."
Purists_Rogue_Rangers_desc: "The so-called Rangers are a major thorn in our side. Their vigilance and caution always puts at risk our expansion into Nevada due to the possibility of an NCR attack. Imagine our surprise when we learned of a breakaway group, who operates near our borders."
################################################################################################################ -<
################################################################################################################ -<
Purists_Guardians: "Guardians."
Purists_Guardians_desc: "Over the decades, the Brotherhood has managed to put down roots in almost every inch of American soil. We don't even have a clue about the exact number of all their chapters. The Guardians are one of those orders that got a little too close than we would like."
################################################################################################################ -<
################################################################################################################ -<
Purists_Mojave_BoS: "Mojave Brotherhood."
Purists_Mojave_BoS_desc: "Over the decades, the Brotherhood has managed to put down roots in almost every inch of American soil. We don't even have a clue about the exact number of all their chapters. The Brotherhood of Steel from the Mojave is a second chapter, that was operating in Nevada. Why?"
################################################################################################################ -<
################################################################################################################ -<
Purists_SecHub: "Security Hub override command."
Purists_SecHub_desc: "Using our old, pre-war codes and our technical knowledge, we can easily subjugate the robot territory known as [PSH.GetName]."
################################################################################################################ -<