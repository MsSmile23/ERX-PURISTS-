#######################################################################################################################
purists_ead_nevada.15.t: "Kill them all!"
purists_ead_nevada.15.d: "We're getting complaints from our scouts headed north against a roving raider warband called the Elko Posse. Their leader, a Lewis Bradley, seems to be trying to make a Den of North Eastern Nevada. While normally that wouldn't be a real problem on our rader, he managed to accumulate quite amount of resource, sitting on pre-war gold mine. We must deal with him and secure those resource for us."
purists_ead_nevada.15.a: "Alright, let's go get em!"
#######################################################################################################################
#######################################################################################################################
purists_ead_nevada.16.t: "Enclave Gold"
purists_ead_nevada.16.d: "With the raiders’ defeat, the Enclave wastes no time in imposing its iron will, enslaving the survivors to toil under the desert sun. Under the watchful gaze of Enclave overseers, these captives, alongside other enslaved wastelanders and a contingent of  robots are forced into the region’s  gold mines. The operation, spearheaded by logistical officers, aims to extract pre-War gold reserves to fund the Enclave’s war machine and technological advancements."
purists_ead_nevada.16.a: "Get back to work!"
