purists_ead_nevada.10.t: "US Ordnance"
purists_ead_nevada.10.d: "Within the ruins of New Reno lay an old factory guarded by high end robots, turrets, and partially picked clean by scavengers and New Reno Gangs. However, inside lay the factory workings of US Ordnance, a pre-War weapons manufacturer. While it never grew as large as the likes of Stent Security or West Tek, it was a modest company that focused in the Nevada area. Post War saw the Factory locked down, only to open to the authorities. And that authority happens to be the US Government. Inside we’ve found the factory to be relatively intact, and with a few simple repairs can be returned to full working order, producing weapons and material for our growing Army!"
purists_ead_nevada.10.a: "Focus on Basic Infantry Weapons"
purists_ead_nevada.10.b: "Focus on Infantry Support Weapons"
