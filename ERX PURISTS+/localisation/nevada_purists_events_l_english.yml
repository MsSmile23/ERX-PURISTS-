purists_ead_nevada.11.t: "Turquoise Solar Project"
purists_ead_nevada.11.d: "Not far outside of New Reno lay the ruins, or now former, of the Turquoise Solar Energy Project. Like much of New Reno it was spared destruction from the Great War. However, 200 years of lack of upkeep and maintenance have let it fall into disarray. The gangs of New Reno never ventured to restart the project, lest they be targeted by rivals. Now that law and order has been restored, the Enclave has managed to get the project running at near full capacity again. While it’s no Helios One, the project is more than capable of power our military assets for the time being."
purists_ead_nevada.11.a: "Good work. Now, deal with muties."
