purists_ead_nevada.13.t: "USGS Water Science Center"
purists_ead_nevada.13.d: "Basically, an abandoned government research office that saw funding slashed as the Great War continued. It's our great luck that the USGS Office in New Reno was left alone by scavengers and wastelanders since no one exactly found water at this location. Instead, the real prize are the data sensors and research logs that pinpoint the aquifers that have been replenished over the past couple of centuries. Thanks to the low fallout in this area, they are likely to not be ‘as’ tainted as some other areas. "
purists_ead_nevada.13.a: "Let the Waters of life flow!"
