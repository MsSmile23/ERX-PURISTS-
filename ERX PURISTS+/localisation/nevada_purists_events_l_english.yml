#######################################################################################################################
purists_ead_nevada.17.t: "A New Cloak"
purists_ead_nevada.17.d: "In our current situation we live under the watch of The NCR, Rangers and spies being sent in trying to figure out who we are. We have to constantly shake them off by toning down our operations, the more we grow the more The NCR investigates us. Once we start implementing certain policies, like that of slavery, The NCR will be on us. But thankfully an answer has come from that of Colonel Frank Wagner. He has argued that we could hide many of our operations under the guise of Vault City. A lie that could work, having some vault city personnel that we brought brought in be sent into the NCR as ambassadors. Whilst it is a disgusting idea to discuss with inhumans, it could easily buy us time and have the NCR lose our scent. Though of course saying we’re Vault City wouldn’t do much if Rangers still reported Enclave iconography and gear around Nevada, so we would have to go further.\n\nIf we go with Wagner's plan, we would also have to make sure that everything in plain view could be mistaken for Vault City iconography and equipment. Guards wearing Vault Security armor, power armor being limited, etc. It would be a costly change to keep ourselves hidden, but it’s better than having our cover blown far before we’re ready. That is of course, The NCR doesn’t tumble their way into us in their endless greed."
purists_ead_nevada.17.a: "It will do for now..."
purists_ead_nevada.17.b: "The Enclave doesn’t hide It’s pride."
