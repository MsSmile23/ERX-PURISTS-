purists_ead_nevada.14.t: "There’s silver in them hills!"
purists_ead_nevada.14.d: "Gold Too! Aside Vegas and acting as a bombing range, Nevada was home to the largest Silver and Gold mines on the west coast. Surprisingly the rare precious metals are still considered valuable to post-war markets, and we’re sitting on motherlodes of the stuff. We could use all of these precious material in our ever expanding industry and for some dealing with muties"
purists_ead_nevada.14.a: "Bring in the auto-miners and slaves!"
