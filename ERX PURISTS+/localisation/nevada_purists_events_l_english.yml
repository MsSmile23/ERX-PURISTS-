purists_ead_nevada.12.t: "Enclave Own Soft Drink"
purists_ead_nevada.12.d: "While 'civilian' affairs is luxury in our current situation, we should not forget about them. Heres why some of our staff suggest to restart Sunset Sarsaparilla. Spurred by the Legend of the Star Bottlecaps, several of our soldiers raided the former soft drink maker’s headquarters in Southend, and while all they discovered was a busted robot, a dead man, and a bunch of toy deputy badges, the machinery is intact, and only needs a few repairs to get running again! What’s more, the formula is still intact in the Companies servers, allowing us to restart the drink as a Nevada exclusive and a competitor to Nuka Cola!" 
purists_ead_nevada.12.a: "Build Mass with Sass"
