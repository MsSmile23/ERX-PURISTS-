purists_ead_military.61.t: "Back to Bloomfield"
purists_ead_military.61.d: "Arizona burns under the fire of the legion civil war, savage fights savage over the empty throne, each one believing they are the rightful heirs of the title Caesar while thinking all the others were the ones that had murdered the old king. However, we could use this as an opportunity to grab some things from Bloomfield, not only would the other factions be too busy fighting against one or another, but the site was most likely rarely investigated or used by the legion anyhow. As our vertibirds touched down at Bloomfield we found what we had expected.\n\nThe place had been trashed, and would take too much time to repair without a direct supply line. Plus the different factions of the Legion may be attracted to the site and descend upon us in an unending wave of bodies. Thus our personnel there quickly got to work scavenging some supplies before flying out. Most were weapon crates and documents, one of the documents being some kind of space colony by ‘Dr. G. R.’ Probably nothing important considering we’re quite content with staying on Earth."
purists_ead_military.61.a: "Welcome home"
