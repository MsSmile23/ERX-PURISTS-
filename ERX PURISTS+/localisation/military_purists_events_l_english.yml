purists_ead_military.60.t: "Homecoming"
purists_ead_military.60.d: "California is aflame, factions duke it out over the former territory of the NCR. Though not everting in California once belonged to the mutant republic, left abandoned after being salvaged of all its worth, lays Navarro. The home of many in the SAD and the place where the American Dream almost died to the combined might of the traitors and the mutants. Before we made the NCR kick the bucket the place had been under the administration of the NCR before being turned into a battle gone and then promptly abandoned again. With the NCR dead and the other factions in California too busy with killing each other, this gives us the perfect opportunity to sneak and retake the facility. Vertibirds at the ready and Enclave Sigma prepared for combat, the mission began in the early morning, with the Vertibirds making sure not to be spotted by anyone on the ground so that some don't get suspicious about Nevada.\n\nEventually touching down the Sigma Squads secured Navarro while a group of engineers took note of the damages. As expected, the place is a mess, not only remnants of the battle here from our time and the battle over the territories around it but time had not been kind too it. Though sadly our men didn’t have as much time as thought, as they began to take notice that they were being surrounded. Not by mutants, traitors. Over the radio our men confirmed that they were being fired upon by a mix of scavenged X-01 power armor and clean T-51B power armor. Thanks to superior training and weaponry our men were able to fend off the attackers as an exfill came. Vertibirds landed, picking up The Army Corps of engineers and Sigma before evacuating from the scene.\n\nNo doubt that the traitor Granite and his followers had teamed up with the Brotherhood to keep us away from Navarro and reclaiming the tech there. We would have to save our return home when we are marching on California proper, and when we do we will show the traitors Hell."
purists_ead_military.60.a: "Welcome home"
