purists_ead_military.58.t: "Californian Killers"
purists_ead_military.58.d: "We’ve grown ever since we came to the SAD, and we’re even slowly encroaching and perhaps may even being able to surpass the era of the Oil Rig with our current strength. But we’re still small compared to the NCR, not too mention outnumbered. Having the best tech in the wastes and training doesn’t matter when everything we’ve built will simply be clogged by NCR bodies. We need more time, more room to grow before we head back to California and get revenge on the NCR.\n\nHowever, time is not on our side. The more we grow and the longer we wait the NCR gets more suspicious. Our agents already reporting signs of NCR troops building up on our border, ready to move in at a moment’s notice. But we may have a chance to give ourselves even more time along with weakening the NCR, or what is left of them. The NCR election is coming up, and while we would normally ignore the mutant’s attempt at recreating democracy, it does give us the perfect opportunity.\n\nThe NCR is in an unstable situation, and if this electron was to go wrong, it could easily be thrown into a massive civil war. If successful not only would the NCR be thrown into civil war but they would completely ignore us and focus on killing each other. This gives us enough time so that when the NCR is unified under one banner again, they would be weaken and wouldn’t put up a fight against us.\n\nColonel Callahan is currently gathering the men and women who would be daring enough to undertake the operation and The Science Division has pulled out all types of experimental armor and weaponry to give the operatives sent out on the mission the edge to make sure that all of them get home in one piece. It shouldn’t take long before the operation is ready and the NCR election is in its final days.\n\nAll that is needed is the green light..."
purists_ead_military.58.a: "The Operation is given the green light."
purists_ead_military.58.b: "The Operation is stopped."
