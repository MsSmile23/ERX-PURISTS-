purists_ead_military.59.t: "Election Day"
purists_ead_military.59.d: " The day had come when the NCR Election would draw to a close, where the new NCR President was to be chosen. Whilst everyone waited with baited breath, from the lowliest NCR citizen to high ranking officials,The newly designated Sigma Team Scarlet was busy at work. Pulled from multiple Sigma teams and other units, given some of the best equipment the Enclave could afford, their objective was to make sure the NCR fell into chaos and that it couldn’t be tracked back to the Enclave. Bombs were planted all around the NCR capital, lobotomites dressed in NCR soldier kit were planted around, ready to be triggered by a command from a nearby vertibird.\n\nThe time ticked by and Sigma Scarlet waited with baited breath as the NCR’s time closed in. Once the clock struck zero, Scarlet began the plan. NCR troopers fired on NCR troopers as explosives detonated around the capital. NCR rangers bribed by Colonel Wagner for a place in the Enclave conducted raids and total chaos consumed the capital of the NCR. The chaos continued for several days, giving Sigma Scarlet enough time to extract without drawing any attention to themselves or the Enclave in general.\n\nThe NCR would fall apart in no time, factions would surely rise up in California, trying to take the throne of the NCR and reclaim lost land. Meanwhile we are given free reign to operate in Nevada and possibly even further, it’s not like the NCR exists anymore. We’ll comeback to California when we’re ready, and when whoever is the king of that mutant hell scape isn’t."
purists_ead_military.59.a: "The bear dies with a whimper..."
