purists_ead_military.1.t: "New leaders for the army."
purists_ead_military.1.d: "The Enclave needs an influx of fresh blood more than ever. Unfortunately, before your victory, Mr. Anderson, many of the officers who distinguished themselves in the defense of Bloomfield were busy with administrative and other matters. But now they are ready to take up their duties."
purists_ead_military.1.a: "God bless the Enclave. God bless the President. (unlock additional commanders)"
purists_ead_military.1.b: "We dont need them."
