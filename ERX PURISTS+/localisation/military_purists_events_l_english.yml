purists_ead_military.56.t: "The Bull"
purists_ead_military.56.d: "From the depths of by the SAD to the halls of NCR congress, we’ve achieved far more in less than 30 years than we did on the Oil Rig for two centuries. Nevada and California are under our control, the mutants are finally being punished for their crime of existence, but there is another enemy on the horizon. The Legion, apparently the wasteland had allowed a long dead empire to rise from the ashes on an entirely different continent. Under the command of their mighty Caesar, hundreds of thousands of mutants pledge allegiance to the bull, ready to fight and die for it. While their tech is inferior to ours, they outnumber us to a far larger degree than what the NCR had. In a fair fight, it would be a long and treacherous war for us as the Legion has enough bodies to clog even the most sophisticated of weaponry.\n\nHowever, the saying ‘all is fair in love and war,’ exists, and we aren’t afraid to use everything that is considered ‘fair.’ Enclave Sigma is already readying efforts on how to bring down the Bull, luckily Callahan had already gathered plenty of men and women ready thanks to their preparation for sending the NCR into chaos. Organized as Sigma Team Scarlet, they would be the Enclave’s asssasins. Spies in the legion reported that Caesar was always surrounded by some of his best warriors, ready to lay down there lives for him. That’s where Sigma Team Scarlet comes in, their objective was to kidnap one or multiple of his guards before returning them to Enclave territory. Once in our territory they would be lobotomized and given commands by vertibirds flying high above the legion capital.\n\nThey would then be transported back to the capital and head for Caesar’s tent, once there they would be ordered to kill him. Once done Sigma Team Scarlet would then lay evidence that would make Legion commanders that fellow officers did it. After that they would exfill by vertibird as the Legion collapsed into infighting. The plan was already in being set up and just needs the green light from The President."
purists_ead_military.56.a: "The operation is a go."
purists_ead_military.56.b: "Cancel the operation."
purists_ead_military.56.b.tt: "If you want extra challenge, pick this option"
